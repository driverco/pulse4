<ng-container *transloco="let t; prefix: 'menu'">

    <div >
        <p-panelMenu [model]="items"  [multiple]="true" >
            <ng-template pTemplate="item" let-item>
                <div *ngIf="item.separator" class="separatorDiv" ></div>
                <a *ngIf="!item.separator" [class]="'flex align-items-center px-3 py-2 cursor-pointer '+(item.items ? 'containerDiv text-primary font-bold' :'') ">
                    <i [class]="item.icon + ' text-primary'"></i>
                    <p-image *ngIf="langArray.includes(item.icon)" src="{{ '/'+ item.icon + '.png' }}" height="15" />
                    
                    <span *ngIf="!item.separator" class="ml-2">
                        {{ t(item.label) }}
                    </span>
                    <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                </a>
            </ng-template>
        </p-panelMenu>
    </div>
</ng-container>
